<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    </style>
</head>
<body>
    <p>Loading...</p>

    <!-- Load Supabase and your environment config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/env.js"></script> <!-- Assuming you're using the server setup -->

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const { supabaseUrl, supabaseKey } = window.SUPABASE_CONFIG;
        const _supabase = createClient(supabaseUrl, supabaseKey);

        // Check session and redirect immediately
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                // If logged in, go to the main app
                window.location.replace('/app.html');
            } else {
                // If not logged in, go to the login page
                window.location.replace('/login.html');
            }
        });
    </script>
</body>
</html>
