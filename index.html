<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    </style>
</head>
<body>
    <p>xxxLoading...</p>

    <!-- Load Supabase and your environment config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <!-- Centralized Supabase client -->
    <script src="supabase-client.js"></script>

    <script>
        // This script now uses the _supabase instance from supabase-client.js
        // to check the session and redirect the user.
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                // If logged in, go to the main app
                window.location.replace('/app.html');
            } else {
                // If not logged in, go to the login page
                window.location.replace('/login.html');
            }
        });
    </script>
</body>
</html>
